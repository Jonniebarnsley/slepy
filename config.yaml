# slepy Configuration File

# Physical constants (kg/m³)
densities:
  ice: 917.0        # density of ice
  ocean: 1027.0     # density of seawater  
  water: 1000.0     # density of freshwater

# Ocean surface area (m²)
ocean_area: 3.625e14  # Gregory et al. (2019)

# Default chunk sizes for parallel processing
chunks:
  x: 192
  y: 192
  time: 147

# Dask parallel worker configuration
dask:
  n_workers: 4
  threads_per_worker: 2
  memory_limit: "4GB"
  dashboard_address: ":8787"

# Default variable names expected in netCDF files
variable_names:
  thickness: "thickness"
  bed_elevation: "Z_base"
  grounded_fraction: "grounded_fraction"
  basin: "basins"
  cell_area: "areacello"